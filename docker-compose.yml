version: "3.9"

services:
  nginx:
    image: nginx:1.26-alpine
    container_name: bitrix_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./www:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - php
    networks:
      - public
      - internal

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: bitrix_php
    restart: unless-stopped
    volumes:
      - ./www:/var/www/html
    env_file:
      - .env
    environment:
      XDEBUG_MODE: ${XDEBUG_MODE:-off}
      XDEBUG_CLIENT_HOST: ${XDEBUG_CLIENT_HOST:-host.docker.internal}
      XDEBUG_CLIENT_PORT: ${XDEBUG_CLIENT_PORT:-9003}
    networks:
      - internal

  db:
    image: mariadb:10.5
    container_name: bitrix_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command: >
      mysqld
        --character-set-server=utf8mb4
        --collation-server=utf8mb4_unicode_ci
        --skip-character-set-client-handshake
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: bitrix_redis
    restart: unless-stopped
    networks:
      - internal

  backup:
    image: alpine:3.20
    container_name: bitrix_backup
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./backups:/backups
    networks:
      - internal
    depends_on:
      - db
    command: >
      sh -c '
        apk add --no-cache mariadb-client &&         mkdir -p /backups &&         echo "Starting MySQL backup loop..." &&         while true; do
          TS=$(date +%F-%H-%M-%S);           mysqldump -h db -u"${MYSQL_USER}" -p"${MYSQL_PASSWORD}" "${MYSQL_DATABASE}"             > "/backups/bitrix-${TS}.sql" &&           echo "Backup created at ${TS}";           DAYS=${BACKUP_RETENTION_DAYS:-7};           find /backups -type f -name "bitrix-*.sql" -mtime +${DAYS} -delete &&           echo "Old backups (>${DAYS} days) cleaned up";           sleep 86400;         done
      '

volumes:
  db_data:

networks:
  public:
    driver: bridge
  internal:
    driver: bridge
